{% load static %}
<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This site contains Yukty's portfolio and blogs written by her on various technical topics.">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'portfolio/main.css' %}">    

	{% if title %}
		<title>{{title}}</title>
	{% else %}
		<title>Portfolio</title>
	{% endif %}
</head>
<body>
	<header class="site-header">
  		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    		<div class="container">
      			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
      			</button>
      			<div class="collapse navbar-collapse" id="navbarToggle">
        			<!-- Navbar Right Side -->
        			<div class="navbar-nav">
          				<a class="nav-item nav-link" href="{% url 'portfolio-home' %}">Portfolio</a>
          				<a class="nav-item nav-link" href="{% url 'blog-list' %}">Blogs by Me</a>
          				<a class="nav-item nav-link" href="{% url 'portfolio-contactMe' %}">Contact Me</a>
        			</div>
      			</div>
            <p style="color:white;font-size: 20px;font-style:italic; font-family: Copperplate; font-weight: 20;">&copy; Yukty Khandelia</p>
   	 		</div>
  		</nav>
	</header>
	<main role="main" class="container">
      <div class="container">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{message.tags}}" >{{message}}</div>
          {% endfor %}
        {% endif %}
      </div>
      
  		<div class="row">
    		<div class="col-md-8">
      			{% block content %}{% endblock %}
    		</div>
    		
  		</div>
	</main>
	

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  

</body>
</html>
